<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riffis Mountain - Demnächst</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Arial', sans-serif;
    color: #000;
    background-color: #fff;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    padding: 5px; /* Espacio para el borde */
  }
  #page-border {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 5px solid #000;
    pointer-events: none; /* Permite hacer clic a través del borde */
    z-index: 10;
  }
  .container {
    position: relative;
    z-index: 20;
    background: #fff;
    margin: 5px;
    padding: 20px;
  }
  .header {
    background-color: #000;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  .content {
    margin-top: 20px;
    text-align: center; /* Centra el contenido de próximamente */
  }
  .back-button {
    background-color: #fff;
    color: #000;
    padding: 10px 20px;
    text-decoration: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    border: 2px solid #000;
    cursor: pointer;
    z-index: 30;
  }
  @media (max-width: 768px) {
    .back-button {
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
    }
  }
</style>
</head>
<body>

<div id="page-border"></div> <!-- Borde de la página -->

<div class="container">
  <div class="header">
    <h1>Demnächst</h1>
  </div>
  
  <div class="content">
    <h2>Bald verfügbar</h2>
    <p>Seien Sie gespannt! Wir arbeiten daran, Ihnen bald neue spannende Inhalte zu präsentieren.</p>
  </div>
  
  <a href="https://linktr.ee/riffis" class="back-button">Zurück</a>
</div>

</body>
</html>
